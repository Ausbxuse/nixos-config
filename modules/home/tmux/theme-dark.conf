if-shell 'test -n "$SSH_CONNECTION"' \
  'set -g status-left " #{?client_prefix,^ ,}#[fg=#f4bf75]#(whoami)#[fg=#9ece6a]@#[fg=#62d8f1]#H #[fg=#2b2a30,bg=default]#[fg=#b4befe,bg=default]#S#[fg=#2b2a30,bg=default] #[fg=#dfdcd8,bg=default]#(~/.local/bin/tmux/truncate_path.sh #{pane_current_path})"' \
  'set -g status-left " #{?client_prefix,^ ,}#[fg=#9ece6a]local #[fg=#2b2a30,bg=default]#[fg=#b4befe,bg=default]#S#[fg=#2b2a30,bg=default] #[fg=#dfdcd8,bg=default]#(~/.local/bin/tmux/truncate_path.sh #{pane_current_path})"'
